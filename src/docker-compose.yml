version: "3.7"
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - comment_db
          - post_ db
  ui:
    build: ./ui
    image: ${USERNAME}/ui:${DIST_VERSION}
    ports:
      - ${DOCKER_HOST_PORT}:${DOCKER_APP_PORT}/tcp
    networks:
      - front_net
  post:
    build: ./post-py
    image: ${USERNAME}/post:${DIST_VERSION}
    networks:
      - back_net
      - front_net
  comment:
    build: ./comment
    image: ${USERNAME}/comment:${DIST_VERSION}
    networks:
      - back_net
      - front_net
volumes:
  post_db:
networks:
  back_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "${BACK_NET_IP}"
  front_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "${FRONT_NET_IP}"
