version: "3.3"
services:

  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - comment_db
          - post_db

  prometheus:
    image: ${USER_NAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - front_net
      - prometheus_net
  
  ui:
    image: ${USER_NAME}/ui:latest
    ports:
      - ${DOCKER_APP_PORT}:${DOCKER_HOST_PORT}/tcp
    networks:
      - front_net

  post:
    image: ${USER_NAME}/post:latest
    networks:
      - back_net
      - front_net

  comment:
    image: ${USER_NAME}/comment:latest
    networks:
      - back_net
      - front_net
  
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - front_net
      - prometheus_net
  
  mongodb-exporter:
    image: bitnami/mongodb-exporter
    ports:
      - 9216:9216
    networks:
      - back_net
      - front_net
  
  cloudprober:
    image: cloudprober/cloudprober
    networks:
       - front_net
       - back_net
       - prometheus_net
volumes:
  post_db:
  prometheus_data:
networks:
  back_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "${BACK_NET_IP}"
  front_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "${FRONT_NET_IP}"
  prometheus_net:
